<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp = 220;
        switch(temp){
            case -10:
            case -5:
                console.log("cold")
                break;
            case 0:
                console.log("water freeze")
                break;
            case 5:
                console.log("early spring")
                break;
            case 10:
                console.log("spring")
                break;
            case 20:
                console.log("summer")
                break;
            default: console.log("undefined temp")
        }
    </script>
</body>
</html>
