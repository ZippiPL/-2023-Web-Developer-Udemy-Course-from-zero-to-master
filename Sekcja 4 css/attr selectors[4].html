<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href="home.html"]{
            background:#ff0000;
        }
        a[data-link]{
            background:green;
        }
         [class *= "bold"]{
            font-weight: bold;
         }
         [class *="small"]{
            font-size:10px;
         }
         [class ^= "red"]{
            font-size:26;
         }
         [class $="italic"]{
            font-style:italic
         }
         [class |="ORANGE"]{
            border: 4px dotted orange
         }
    </style>
</head>
<body>
    <ul>
        <li><a href="home.html" class="red-link">Home</a></li>
        <li><a href="#" data-link="bold link" class="ORANGE">About</a></li>
        <li><a href="#" class="small-text bold italic">Contact</a></li>
    </ul>
</body>
</html>
