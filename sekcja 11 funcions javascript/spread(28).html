<body>
    <script>
    function createComputer(cpu,gpu,ram,disc){
        return {
            cpu:cpu,
            gpu:gpu,
            ram:ram,
            disc:disc,
        }

    }
    function createLaptop(obj){
        return{
            ...obj,
         type : "laptop",
         weight : 2.5,
        }
    } 
    
    let pc = createComputer("amd","nvidia","32gb","1tb")
    let lap = createLaptop(pc)
    console.log(pc)
    console.log(lap)
    </script>
</body>
