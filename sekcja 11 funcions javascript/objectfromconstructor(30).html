<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Magazine(title){
            this.title = title;
            this.adverts = [];
            this.addAdvert = function(name,page){
                this.adverts.push({name:name,page:page});
            }
            this.printAdverts = function (){
                for(let i=0;i<this.adverts.length;i++){
                    const a = this.adverts[i]
                    console.log("Advert:",a.name,a.page);
                }
            }
        }

        const magazine = new Magazine("Hello World");
        magazine.addAdvert("Country",1)
        magazine.addAdvert("Animals",5)
        magazine.addAdvert("Water Animals",10)
        magazine.printAdverts();
    </script>
</body>
</html>
